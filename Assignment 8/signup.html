<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./signup.css" />
    <script src="./signup.js"></script>
</head>

<body>
    <div id="main">
        <h1>Sign up</h1>
        <form action="http://localhost:8000/signUpPost" method="post">
            <div class="input">
                <input type="text" name="username" placeholder="User Name" />
            </div>
            <div><span id="username">Is the User Name available?</span></div>
            <div class="input">
                <input type="text" name="studentID" placeholder="Student ID" />
            </div>
            <div><span id="studentID">Is the Student ID available?</span></div>
            <div class="input">
                <input type="text" name="phone" placeholder="Phone Number" />
            </div>
            <div><span id="phone">Is the Phone Number available?</span></div>
            <div class="input">
                <input type="text" name="email" placeholder="Email" />
            </div>
            <div><span id="email">Is the Email available?</span></div>
            <div>
                <button id="reset" type="button">Reset</button>
                <input id="reg" type="submit" value="Sign up" />
            </div>
        </form>
    </div>
</body>

</html>
